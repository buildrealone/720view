<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Metalab 720Â° View Model</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="./main-1.3.0-london-v3.js"></script>
  <!-- <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script> -->
  <script src="https://londonpark.xyz/extras.js"></script>
  <!-- <script src="js/info-message.js"></script> -->
  <script src="js/ar-shadows.js"></script>
  <script src="js/model-viewer.js"></script>
  <script src="js/background-gradient.js"></script>
</head>
<body>

<!--   info-message="htmlSrc: #messageText" -->
<a-scene
  loading-screen="enabled: false"
  device-orientation-permission-ui="enabled: false"
  vr-mode-ui="enabled: false"
  renderer="colorManagement: true;"
  model-viewer="gltfModel: #model">
  <a-assets>
    <!-- src="https://cdn.aframe.io/examples/ar/models/triceratops/scene.gltf" -->
    <a-asset-item 
      id="model"
      src="./skeleton.glb"
      response-type="arraybuffer" 
      crossorigin="anonymous">
    </a-asset-item>
    <img id="shadow" src="./img/shadow.png"></img>
    <a-asset-item id="messageText" src="message.html"></a-asset-item>
  </a-assets>
</a-scene>
</body>
</html>
